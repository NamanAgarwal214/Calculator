<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="./conversion.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@900&display=swap" rel="stylesheet">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>

<body>

    <section class="nav">

        <div class="navigate">

            <!-- <button class="toggler">+</button> -->
            <ul>
                <li class="list active">
                    <a href="#calc">
                        <span class="icon" onclick="move1()"><img
                                src="https://img.icons8.com/material-outlined/24/000000/home--v2.png" /></span>
                        <span class="title" onclick="move1()">HOME</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#conlen">
                        <span class="icon" onclick="move2()"><img
                                src="https://img.icons8.com/windows/24/000000/ruler.png" /></span>
                        <span class="title" onclick="move2()">LENGTH</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#conArea">
                        <span class="icon" onclick="move3()"><img
                                src="https://img.icons8.com/material-outlined/24/000000/area-chart.png" /></span>
                        <span class="title" onclick="move3()">AREA</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#conTemp">
                        <span class="icon" onclick="move4()"><img
                                src="https://img.icons8.com/ios-glyphs/24/000000/temperature--v2.png"
                                style="color: darkmagenta;" /></span>
                        <span class="title" onclick="move4()">TEMPERATURE</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon" onclick="move5()"><img
                                src="https://img.icons8.com/material-outlined/24/000000/time.png" /></span>
                        <span class="title" onclick="move5()">TIME</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <div class="toggler">
        <i class="fa fa-bars open"></i>
        <i class="fa fa-times close"></i>
    </div>

    <section class="main">
        <a id="calc">
            <fieldset>
                <legend style="text-align: center;">
                    CALCULATOR</legend>
                <form action="">
                    <input type="text" id="input" name="input" placeholder="Welcome" oninput="changeBg()" readonly />
                </form>
            </fieldset>
            <table>
                <thead>
                    <tr>
                        <td><button class="data clear">C</button></td>
                        <td><button class="data">X</button>
                        </td>
                        <td><button class="data">x<sup>2</sup></button></td>
                        <td><button class="data">x<sup>3</sup></button></td>
                        <td><button class="data">x<sup>y</sup></button></td>

                    </tr>
                    <tr>
                        <td id="num"><button class="data">9</button></td>
                        <td><button class="data">8</button></td>
                        <td><button class="data">7</button></td>
                        <td><button class="data">&Sqrt;</button></td>
                        <td><button class="data">&#8731;</button></td>
                    </tr>
                    <tr>
                        <td><button class="data">6</button></td>
                        <td><button class="data">5</button></td>
                        <td><button class="data">4</button></td>
                        <td><button class="data">+</button></td>
                        <td><button class="data">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="data">3</button></td>
                        <td><button class="data">2</button></td>
                        <td><button class="data">1</button></td>
                        <td><button class="data">-</button></td>
                        <td><button class="data">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="data">+/-</button></td>
                        <td><button class="data">0</button></td>
                        <td><button class="data">.</button></td>
                        <th colspan="2"><button class="data eqt">=</button></th>
                    </tr>
                </thead>
            </table>
        </a>
    </section>

    <h1 class="head"><a id="conlen">LENGTH CONVERTER</a></h1>


    <section id="length">
        <!-- <img src="https://i.pinimg.com/originals/2e/c4/0b/2ec40b8e0b46319d3bd7117ffac18c12.png" id="img" alt=""> -->
        <a id="conLen">
            <div class="contain">
                <form action="" name="myForm">
                    <label class="len" for="unit">Convert from: </label>
                    <Select name="unit" id="unit" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="m" value="millimetre(m)">Millimetre(m)</option>
                        <option class="cm" value="centimetre(cm)">Centimetre(cm)</option>
                        <option class="m" value="metre(m)">Metre(m)</option>
                        <option class="m" value="kilometre(km)">Kilometre(Km)</option>
                        <option class="in" value="inches(in)">Inches(in)</option>
                        <option class="m" value="foot(ft)">Foot(ft)</option>
                    </Select>
                </form>
                <label class="len" for="num1">Value to convert: </label>
                <input type="text" id="num1" />
                <form action="" name="MyForm" id="form2">
                    <label class="len" for="unitTo">Convert to: </label>
                    <Select name="unitTo" id="unitTo" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="m" value="millimetre(m)">Millimetre(m)</option>
                        <option class="cm" value="centimetre(cm)">Centimetre(cm)</option>
                        <option class="m" value="metre(m)">Metre(m)</option>
                        <option class="m" value="kilometre(km)">Kilometre(Km)</option>
                        <option class="in" value="inches(in)">Inches(in)</option>
                        <option class="m" value="foot(ft)">Foot(ft)</option>
                    </Select>
                </form><br>
                <button class="btn btn-primary conv">
                    CONVERT
                </button>
                <button type="reset" class="btn btn-success res">RESET</button>
                <p>Value <span class="go"></span></p>
                <h1 style="background-color: cyan;" class="lenL"></h1>
            </div>
        </a>
    </section>

    <h1 class="head"><a id="conarea">AREA CONVERTER</a></h1>

    <section id="area">
        <a id="conArea">
            <div class="contain">
                <form action="" name="myForm2">
                    <label for="unitA" class="area">Convert from: </label>
                    <Select name="unit" id="unitA" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="m" value="acre">Acre</option>
                        <option class="cm" value="are">Are</option>
                        <option class="m" value="hectare">Hectare</option>
                        <option class="m" value="sqcm">Square Centimetre</option>
                        <option class="in" value="sqft">Square Foot</option>
                        <option class="m" value="sqin">Square Inch</option>
                        <option class="m" value="sqm">Square Metre</option>
                    </Select>
                </form>
                <label class="area" for="num2">Value to convert: </label>
                <input type="text" id="num2" />
                <form action="" name="MyForm2">
                    <label class="area" for="unitToA">Convert to: </label>
                    <Select name="unitTo" id="unitToA" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="m" value="acre">Acre</option>
                        <option class="cm" value="are">Are</option>
                        <option class="m" value="hectare">Hectare</option>
                        <option class="m" value="sqcm">Square Centimetre</option>
                        <option class="in" value="sqft">Square Foot</option>
                        <option class="m" value="sqin">Square Inch</option>
                        <option class="m" value="sqm">Square Metre</option>
                    </Select>
                </form><br>
                <button class="btn btn-primary convA">
                    CONVERT
                </button>
                <button type="reset" class="btn btn-success resA">RESET</button>
                <p>Value <span class="goA"></span></p>
                <h1 style="background-color: cyan;" class="areaA"></h1>
            </div>
        </a>
    </section>

    <h1 class="head"><a id="contemp">TEMPERATURE CONVERTER</a>
    </h1>

    <section id="temp">
        <a id="conTemp">
            <div class="contain">
                <form action="" name="myForm">
                    <label class="temperature" for="unitT">Convert from: </label>
                    <Select name="unitT" id="unitT" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="c" value="c">Centigrade</option>
                        <option class="f" value="f">Fahrenheit</option>
                        <option class="k" value="k">Kelvin</option>
                    </Select>
                </form>
                <label class="temperature" for="num3">Value to convert: </label>
                <input type="text" id="num3" />
                <form action="" name="MyForm">
                    <label class="temperature" for="unitToT">Convert to: </label>
                    <Select name="unitToT" id="unitToT" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="c" value="c">Centigrade</option>
                        <option class="f" value="f">Fahrenheit</option>
                        <option class="k" value="k">Kelvin</option>
                    </Select>
                </form><br>
                <button class="btn btn-primary convT">
                    CONVERT
                </button>
                <button type="reset" class="btn btn-success resT">RESET</button>
                <p>Value <span class="goT"></span></p>
                <h1 style="background-color: cyan;" class="tempT"></h1>
            </div>
        </a>
    </section>

    <h1 class="head"><a id="contime">TIME CONVERTER</a></h1>


    <section id="Time">
        <a id="conTime">
            <div class="contain">
                <form action="" name="myForm">
                    <label class="time" for="unitI">Convert from: </label>
                    <Select name="unitI" id="unitI" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="ms" value="milliseconds(ms)">Milliseconds(ms)</option>
                        <option class="s" value="seconds(s)">Seconds(s)</option>
                        <option class="min" value="minutes(min)">Minutes(min)</option>
                        <option class="h" value="hour(h)">Hours(h)</option>
                        <option class="d" value="day(d)">Days(d)</option>
                        <option class="w" value="weeks(wk)">Weeks(wk)</option>
                    </Select>
                </form>
                <label class="time" for="num4">Value to convert: </label>
                <input type="text" id="num4" />
                <form action="" name="MyForm" id="form2">
                    <label class="time" for="unitToI">Convert to: </label>
                    <Select name="unitToI" id="unitToI" style="cursor: pointer;">
                        <option value="" selected>Units</option>
                        <option class="ms" value="milliseconds(ms)">Milliseconds(ms)</option>
                        <option class="s" value="seconds(s)">Seconds(s)</option>
                        <option class="min" value="minutes(min)">Minutes(min)</option>
                        <option class="h" value="hour(h)">Hours(h)</option>
                        <option class="d" value="day(d)">Days(d)</option>
                        <option class="w" value="weeks(wk)">Weeks(wk)</option>
                    </Select>
                </form><br>
                <button class="btn btn-primary convI">
                    CONVERT
                </button>
                <button type="reset" class="btn btn-success resI">RESET</button>
                <p>Value <span class="goI"></span></p>
                <h1 style="background-color: cyan;" class="timeT"></h1>
            </div>
        </a>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
    <script src="./conversion.js"></script>
    <script src="./area.js"></script>
    <script src="./temp.js"></script>
    <script src="./time.js"></script>

</body>

</html>
